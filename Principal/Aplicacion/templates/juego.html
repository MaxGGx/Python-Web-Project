{%extends 'header.html' %}
{% load static %}

{% block content %}
	<center><h1 class="mt-3 col-lg-6">Selecciona tu h√©roe!</h1></center>
	<div class="row">
		{% for x in cartas %}
			<div class="col-lg-3">
				<div class="bs-component">
					<div class="card mb-3">
			  			<h3 class="card-header">{{x.Nombre}}</h3>
			  			<img src="{% static x.imagen %}" width="100%" height="100%" alt='inicio'>
					</div>
				</div>
				<form method= "POST" >{% csrf_token %}
				<input type="hidden" id="custId" name="Personaje" value={{x.imagen}}>
				<input type="hidden" id="custId" name="PuntajeCPU" value=0>
				<input type="hidden" id="custId" name="PuntajeJugador" value=0>
				<input type="hidden" id="custId" name="Cartas" value=-1>
				<input type="hidden" id="custId" name="CartaElegida" value=-1>
				<input type="hidden" id="custId" name="CartaCPU" value=-1>
				<input type="hidden" id="custId" name="CPU" value=-1>
				<center><button type="submit" class="btn btn-primary">Seleccionar</button></center>
				</form>
			</div>
		{% endfor %}
	</div>

{% endblock %}
