{% load static %}
<!DOCTYPE html>
<html>
    <link type="text/css" rel="stylesheet" id="dark-mode-custom-link">
    <link type="text/css" rel="stylesheet" id="dark-mode-general-link">
    <style lang="en" type="text/css" id="dark-mode-custom-style"></style>
    <style lang="en" type="text/css" id="dark-mode-native-style"></style>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
        
        <title>Sebaki~CG</title>
    </head>
    <body>
        <div class="row mx-3 my-3 ">
            <div class="col-lg-12">
                {% if ganador %}
                    <center><h1>Has Ganado esta ronda!</h1></center>
                {% else %}
                    <center><h1>Has Perdido esta ronda</h1></center>
                {% endif %}
            </div>
        </div>
        <div class="row mx-3 my-3">
            <div class="col-lg-4">
                <h2 style="text-align:left;">Has usado:</h2>
                <img src="{% static 'cartas/'|add:CartaElegida|add:'.png' %}" width="100%" height="100%" alt="inicio">
            </div>
            <div class="col-lg-4">
                <a href="/perfil" class="btn btn-danger">Terminar y salir del juego</a>
                <!-- HACER FORM -->
                <form method="POST">{% csrf_token %}
                    <input type="hidden" id="custId" name="Personaje" value={{Personaje}}>
                    <input type="hidden" id="custId" name="PuntajeCPU" value={{PuntajeCPU}}>
                    <input type="hidden" id="custId" name="PuntajeJugador" value={{PuntajeJugador}}>
                    <input type="hidden" id="custId" name="Cartas" value={{Cartas}}>
                    <input type="hidden" id="custId" name="CartaElegida" value=NONE>
                    <input type="hidden" id="custId" name="CartaCPU" value={{CartaCPU.Nombre}}>
                    <input type="hidden" id="custId" name="CPU" value={{CPU}}>
                    <button type="submit" class="btn btn-primary">Siguiente Ronda!</button>
                </form>
            </div>
            <div class="col-lg-4">
                <h2 style="text-align:right;">La CPU ha usado:</h2>
                <img style="text-align:right;" src="{% static 'cartas/'|add:OldCartaCPU|add:'.png' %}" width="100%" height="100%" alt="inicio">
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    </body>
</html>
