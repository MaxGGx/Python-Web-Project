{%extends 'header.html' %}
{% load static %}

{% block content %}
<center><h1 class="mt-3 col-lg-6">Conoce a los personajes obtenibles!</h1></center>
<div class="row">
{% for x in cartas %}
		<div class="col-lg-3">
			<div class="bs-component">
				<div class="card mb-3">
		  			<h3 class="card-header">{{x.1}}</h3>
		  			<img src="{% static x.0 %}" width="100%" height="100%" alt='inicio'>
				</div>
			</div>
		</div>
{% endfor %}
</div>
{% endblock %}
